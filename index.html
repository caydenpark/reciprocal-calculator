<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <main class="flex justify-center p-10">
        <table class="bg-slate-100 rounded-3xl">
          <thead>
              <tr>
                  <th colspan="4" class="bg-red-800 rounded-t-3xl py-6 px-10 text-5xl text-slate-100">
                      Time Abundance Calculator
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td colspan="2" class="text-right text-slate-600 font-bold text-xl py-5 pl-4">
                    Percentage Change in <br> the Variable
                  </td>
                  <td></td>
                  <td class="flex items-center justify-center py-6 pr-6">
                      <input type="text" id="a" class="bg-yellow-100 h-12 w-36 border-2 border-slate-300 text-center text-slate-700 font-bold text-xl">
                  </td>
              </tr>
              <tr>
                  <td colspan="2" class="text-right text-slate-600 font-bold text-xl py-5 pl-4">
                    Percentage Change in the <br> Reciprocal of the Variable
                  </td>
                  <td></td>
                  <td class="flex items-center justify-center py-6 pr-6">
                      <input readonly type="text" id="b" class="bg-slate-50 h-12 w-36 border-2 border-slate-300 text-center text-slate-700 font-bold text-xl">
                  </td>
              </tr>
          </tbody>
        </table>
    </main>
  <script src="index.js"></script>
</body>
</html>
